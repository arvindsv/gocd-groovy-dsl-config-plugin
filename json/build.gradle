apply plugin: 'com.bmuschko.nexus'
apply plugin: 'maven-publish'

dependencies {
  implementation project(':dsl')

  implementation group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: jacksonVersion
  implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: jacksonVersion

  testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: jupiterVersion
  testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-params', version: jupiterVersion
  testRuntimeOnly group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: jupiterVersion

  testImplementation project(':sandbox')
  testImplementation group: 'org.assertj', name: 'assertj-core', version: assertJVersion
  testImplementation group: 'net.javacrumbs.json-unit', name: 'json-unit-fluent', version: jsonFluentVersion
  testImplementation group: 'org.codehaus.groovy', name: 'groovy', version: groovyVersion
  testImplementation group: 'org.hibernate.validator', name: 'hibernate-validator', version: hiberVersion
  testImplementation group: 'org.glassfish', name: 'javax.el', version: glassfishVersion
}

test {
  useJUnitPlatform()
}

extraArchive {
  sources = false
  tests = true
  javadoc = false
}


configurations {
  testArchives
}

project.afterEvaluate {
  artifacts {
    testArchives testsJar
  }
}
